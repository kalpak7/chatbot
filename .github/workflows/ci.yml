name: CI with Tests, Docker, and Telegram Notification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables
        run: echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> $GITHUB_ENV

      - name: Run tests
        run: |
          python -m unittest test/app_test.py

  build-and-push:
    name: Build & Push Docker Image
    needs: test
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/error-debugger-chatbot:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/error-debugger-chatbot:latest

  notify:
    name: Telegram Notification
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âœ… *CI Passed on `${{ github.ref_name }}`*
            ğŸ‘¤ *By:* `${{ github.actor }}`
            ğŸ“ *Commit Message:* `${{ github.event.head_commit.message }}`
            ğŸ”— *Commit:* https://github.com/${{ github.repository }}/commit/${{ github.sha }}

            ğŸ³ *Docker Image Built & Pushed!*
            ğŸ“¦ `ghcr.io/${{ github.repository_owner }}/error-debugger-chatbot:latest`

            â–¶ï¸ *To run the Docker image locally:*
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/error-debugger-chatbot:latest
            docker run -e GROQ_API_KEY=your_api_key_here -p 5000:5000 ghcr.io/${{ github.repository_owner }}/error-debugger-chatbot:latest
            ```
          format: markdown
