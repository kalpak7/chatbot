name: Run Flask App Tests

on:
  push:
    branches: [main, kalpak]   # watch main and kalpak branches
  pull_request:
    branches: [main, kalpak]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables
        run: echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> $GITHUB_ENV

      - name: Run tests
        run: |
          python -m unittest test/app_test.py

  notify:
    name: Telegram Notification
    needs: test
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ✅ *CI Passed on ${{ github.ref_name }}*
            👤 *By:* ${{ github.actor }}
            📝 *Message:* ${{ github.event.head_commit.message }}
            🔗 *Commit:* https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            🌐 *Live Site:* https://error-debugger-chatbot.onrender.com
          format: markdown
