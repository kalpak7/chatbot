<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot File Analyzer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Chatbot File Analyzer</h1>

      {% if error %}
      <div class="error-box"><strong>Error:</strong> {{ error }}</div>
      {% endif %}

      <!-- File upload -->
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
      </form>

      <!-- Question form -->
      {% if file_uploaded %}
      <form action="/ask" method="POST">
        <input
          type="text"
          name="question"
          placeholder="Ask question ..."
          required
        />
        <button type="submit">Ask</button>
      </form>
      {% endif %}

      <!-- Answer -->
      {% if answer %}
      <div class="answer-box">
        <div class="answer-header">ðŸ’¡ Answer</div>
        <div class="answer-content">{{ answer }}</div>
      </div>
      {% endif %}

      <!-- FAQs -->
      {% if faqs %}
      <h2 class="faq-title">ðŸ“Œ Frequently Asked Questions</h2>
      <div class="faq-grid">
        {% for q, a in faqs %}
        <div class="faq-card">
          <div class="faq-q"><span>Q:</span> {{ q }}</div>
          <div class="faq-a"><span>A:</span> {{ a }}</div>
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
